{% extends 'userpart/base_user.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-10 max-w-lg">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Edit Profile</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="username" name="username" value="{{ form.username.value }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your name">
            </div>
            <div class="mb-4">
                <label for="phone_number" class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ form.phone_number.value }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your phone number">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" value="{{ form.email.value }}" class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:outline-none" readonly>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
