{% extends 'userpart/base_user.html' %}

{% load static %}

{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-200 to-pink-200">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
        <h2 class="text-4xl font-bold text-purple-600 mb-6 text-center">Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="mb-4 bg-red-100 text-red-700 p-4 rounded-lg">
                    Please correct the error{{ form.errors|pluralize }} below.
                </div>
            {% endif %}
            <div class="mb-6">
                <label for="{{ form.email.id_for_label }}" class="block text-gray-700 mb-2">{{ form.email.label }}</label>
                {{ form.email }}
                {% if form.email.errors %}
                    <div class="text-red-500 mt-2">{{ form.email.errors }}</div>
                {% endif %}
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-full font-semibold hover:opacity-90 transition-opacity">Reset Password</button>
        </form>
    </div>
</div>

{% endblock %}
