{% extends 'adminpart/base.html' %}
{% load static %}

{% block content %}
<section class="content-main">
    <div class="content-header">
        <h2 class="content-title">Edit Category: {{ category.category_name }}</h2>
        <div>
            <a href="{% url 'category:category_list' %}" class="btn btn-light rounded btn-sm"><i class="fas fa-arrow-left"></i> Back to categories</a>
        </div>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="col-md-8 mx-auto">
                {% csrf_token %}
                <div class="mb-4 text-center">
                    <label for="{{ form.category_name.id_for_label }}" class="form-label">Category Name</label>
                    {{ form.category_name }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.category_image.id_for_label }}" class="form-label">Current Image</label>
                    {% if category.category_image %}
                        <img src="{{ category.category_image.url }}" alt="{{ category.category_name }}" class="img-thumbnail mb-2" style="max-width: 200px;">
                    {% endif %}
                    {{ form.category_image }}
                </div>
                <div class="mb-4">
                    <div class="form-check">
                        {{ form.is_listed }}
                        <label class="form-check-label" for="{{ form.is_listed.id_for_label }}">
                            List this category
                        </label>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Update Category</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
