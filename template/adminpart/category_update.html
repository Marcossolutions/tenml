{% extends 'adminpart/base.html' %}
{% load static %}

{% block content %}
<section class="content-main">
    <div class="content-header mb-4">
        <h1 class="content-title display-6 text-light">Edit Category</h1>
        <div>
            <a href="{% url 'category:category_list' %}" class="btn btn-outline-light rounded-pill btn-sm">
                <i class="fas fa-arrow-left me-2"></i>Back to categories
            </a>
        </div>
    </div>

    <div class="card text-light mb-4 border-0">
        <header class="card-header bg-secondary">
            <h5 class="card-title mt-2">Category Details</h5>
        </header>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="col-lg-6 col-md-8 mx-auto">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="{{ form.category_name.id_for_label }}" class="form-label" style="font-size: 1.10rem;">Category Name</label>
                    {{ form.category_name }}
                    <style>
                        #{{ form.category_name.id_for_label }} {
                            width: 100%;
                            padding: 0.5rem 1rem;
                            font-size: 1.25rem;
                            border-radius: 0.3rem;
                            background-color: #343a40;
                            border: 1px solid #495057;
                            color: #fff;
                        }
                    </style>
                </div>
                <div class="mb-4">
                    <label for="{{ form.category_image.id_for_label }}" class="form-label" style="font-size: 1.10rem;">Category Image</label>
                    <div class="input-group">
                        <span class="input-group-text bg-secondary border-dark text-light" style="font-size: 1.10rem;"><i class="fas fa-image"></i></span>
                        {{ form.category_image }}
                    </div>
                    <style>
                        .input-group {
                            display: flex;
                            align-items: center;
                        }
                
                        .input-group-text {
                            background-color: #6c757d;
                            border-radius: 0.25rem 0 0 0.25rem;
                            border: 1px solid #495057;
                            padding: 0.75rem 1rem;
                            font-size: 1.25rem;
                        }
                
                        #{{ form.category_image.id_for_label }} {
                            width: 100%;
                            padding: 0.75rem;
                            font-size: 1.125rem;
                            border-radius: 0 0.25rem 0.25rem 0;
                            background-color: #2b3035;
                            border: 1px solid #495057;
                            color: #fff;
                            transition: background-color 0.3s, border-color 0.3s;
                        }
                
                        #{{ form.category_image.id_for_label }}:hover {
                            background-color: #343a40;
                            
                        }
                
                        #{{ form.category_image.id_for_label }}:focus {
                            background-color: #3c4349;
                            border-color: #66afe9;
                            outline: none;
                            
                        }
                    </style>
                </div>
                <div class="mb-4">
                    <div class="form-check form-switch">
                        {{ form.is_listed }}
                        <label class="form-check-label" for="{{ form.is_listed.id_for_label }}">
                            List this category
                        </label>
                    </div>
                    <style>
                        #{{ form.is_listed.id_for_label }} {
                            width: 3em;
                            height: 1.5em;
                            margin-right: 0.5em;
                        }
                    </style>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
