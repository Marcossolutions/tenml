{% extends 'adminpart/base.html' %}
{% load static %}

{% block content %}
<section class="content-main">
    <div class="content-header">
        <h2 class="content-title">Edit Variant</h2>
        <div>
            <a href="{% url 'product:variant_details' variant.product.id %}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Back to Variant Details
            </a>
        </div>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</section>

<style>
    body {
        background-color: #121212;
        color: #e0e0e0;
    }
    .card {
        background-color: #1e1e1e;
    }
    .form-control, .form-select {
        background-color: #2c2c2c;
        color: #e0e0e0;
        border-color: #444;
    }
    .btn-primary {
        background-color: #bb86fc;
        border-color: #bb86fc;
        color: #121212;
    }
    .btn-primary:hover {
        background-color: #a370f7;
        border-color: #a370f7;
    }
    .btn-outline-primary {
        color: #bb86fc;
        border-color: #bb86fc;
    }
    .btn-outline-primary:hover {
        background-color: #bb86fc;
        color: #121212;
    }
    .form-check-input:checked {
        background-color: #bb86fc;
        border-color: #bb86fc;
    }
</style>
{% endblock %}
